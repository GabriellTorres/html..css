<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Final</title>
    <style>

        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px black solid;
            padding: 10px;
            text-align: center;
        }
        .mod{
            background-color: dimgrey;
            color: white;
        }
        .mod2{
            background-color: dimgrey;
            color: white;
            text-align: left;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="rowgroup" class="mod">Áreas</th>
                <th rowspan="2" scope="rowgroup" class="mod">Diciplina</th>
                <th colspan="2" scope="row" class="mod">Notas</th>
                <th rowspan="2" scope="rowgroup" class="mod">Média</th>
            </tr>
            <tr>
                <th scope="rowgroup" class="mod">Nota 1</th>
                <th scope="rowgroup" class="mod">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="col" class="mod2">Média Exatas</th>
                <td class="mod">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr><td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="col" class="mod2">Média Humanas</th>
                <td class="mod">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
