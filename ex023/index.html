<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinha</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px black solid;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        .linha1{
            background-color: aqua;
        }
        .diferent{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabelinha</h1>

    <table>
        <tr class="linha1">
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="diferent">A5</td>
            <td>A6</td>
        </tr>
        <tr>
            <td>A7</td>
            <td>A8</td>
            <td class="diferent">A9</td>
        </tr><tr>
            <td>A10</td>
            <td>A11</td>
            <td>A12</td>
        </tr>
        <tr>
            <td>A13</td>
            <td>A15</td>
        </tr>
        <tr>
            <td>FIM!</td>
        </tr>
    </table>
</body>
</html>
