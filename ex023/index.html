<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinha</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height: 100px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px black solid;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        thead, tfoot{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabelinha</h1>

    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>populção</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>A2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>A4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>FIM!</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
