<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Grids</title>
</head>
<style>
    body{
        width: 90%;
        max-width: 900px;
        margin: 2em auto;
        font: 1.3em Arial, Helvetica, Sans-serif;
    }
    div.itens{
        border: 2px blue solid;
        text-align: center;
        border-radius: 5px;
        background-color: rgb(123, 123, 255);
    }
    div.conteiner{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-auto-rows: minmax(100px,auto);
        gap: 20px;
    }
</style>
<body>
    <h1>Simples Exemplo de Grids</h1>

    <div class="conteiner">
        <div class="itens">1</div>
        <div class="itens">2</div>
        <div class="itens">3</div>
        <div class="itens">4</div>
        <div class="itens">5</div>
        <div class="itens">6</div>
        <div class="itens">7</div>
    </div>
</body>
</html>
