<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
        <form action="cadastro.php" method="post">
            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="MT">Mato Grosso</option>
                </select>
            </p>

            <p>
                <label for="ilist">Estado:</label>
                <input type="text" name="list" id="ilist" list="lilist">
                <datalist id="lilist">
                    <option value="">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="MT">Mato Grosso</option>
                </datalist>
            </p>
            <p>
                <label for="itexto">Mensagem:</label> <br>
                <textarea name="texto" id="itexto" cols="30" rows="10"></textarea>
            </p>
        </form>

</body>
</html>
