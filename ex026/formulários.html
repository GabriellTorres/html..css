<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário!</h1>

    <fieldset>
        <legend>Dados</legend>
        <form method="post" action="cadastro.php" autocomplete="on">
            <p>
                <label for="inome">Nome:</label> <input type="text" name="nome" id="inome" minlength="5" maxlength="10" size="10" placeholder="nome do usuário" autocomplete="username" required>
            </p>
            <p>
                <label for="isenha">Senha:</label> <input type="password" name="Senha" id="isenha" minlength="8" maxlength="12" size="10" placeholder="senha" autocomplete="current-password" required>
            </p>
            <p>
                <label for="idata">Data de Nascimento:</label>
                <input type="date" name="data" id="idada" size="10" placeholder="Data de Nascimento" required>
            </p>
        
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail"  size="20" placeholder="Email" required>
            </p>
        
            <p>
                <label for="itelefone">Telefone: </label>
                <input type="tel" name="telefone" id="itelefone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" size="10" placeholder="Telefone" required>
            </p>
    </fieldset>

    <fieldset>
        <legend>Multipla Escolha</legend>
        <input type="radio" name="alternativa" id="ialternativaA">
        <label for="altrnativa">A</label><br>
        <input type="radio" name="alternativa" id="ialternativaB">
        <label for="altrnativa">B</label><br>
        <input type="radio" name="alternativa" id="ialternativaC">
        <label for="altrnativa">C</label><br>
        <input type="radio" name="alternativa" id="ialternativaD">
        <label for="altrnativa">D</label><br>
    </fieldset>

    <fieldset>
        <legend>Assinale</legend>
        <h2>Assinale seus esportes favoritos</h2>

        <input type="checkbox" name="fut" id="ifut">
        <label for="ifut">Futebol</label><br>
        <input type="checkbox" name="basq" id="ibasq">
        <label for="ibasq">Basquete</label><br>
        <input type="checkbox" name="vol" id="ivol">
        <label for="ivol">Volei</label><br>
        <input type="checkbox" name="ten" id="iten">
        <label for="iten">Tenis</label>

    </fieldset>




        <p><input type="submit" value="enviar"> <input type="reset" value="Limpar"></p>

    </form>
</body>
</html>
