<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario 1</title>
</head>
<body>
    <main>
        <div id="ladoImagem" class="lados">
            
        </div>

        <div id="ladoFormulario" class="lados">
            <h1>Registre-se</h1>
            <p>Ao realizar seu resgistro, terá acesso à um mundo vasto de informações!</p>

            <section id="formularios">
                <form action="forms.php">
                    <div class="caixasForm" id="name">
                        <input type="text" name="nome" id="inome" placeholder="nome" autocomple="on" required>
                    </div>
                    <div class="caixasForm" id="sobrename">
                        <input type="text" name="sobrenome" id="isobrenome"
                        placeholder="sobrenome" autocomple="on" required>
                    </div>
                    <div class="caixasForm" id="tell">
                        <input type="tel" name="telefone" id="itelefone"
                        placeholder="(xx) xxxx-xxxx"
                        pattern="^\d{2}\d{4,5}-\d{4}$">
                    </div>
                    <div class="caixasForm" id="senha">
                        <input type="password" name="senha" id="isenha"
                        placeholder="senha"
                        minlength="6"
                        maxlength="10"
                        required>
                    </div>
                    <div class="caixasForm" id="email">
                        <input id="imaill" type="email" name="emaill" 
                        placeholder="email" required>
                    </div>
                    <input type="submit" value="enviar" class="caixasForm" id="enviar">
                </form>

            </section>

        </div>
    </main>
</body>
</html>
