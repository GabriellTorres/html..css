<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .conteiner{
            background-color: gray;

            display: flex;
            flex-flow: row wrap;
        }

        .intem{
            background-color: aqua;
            border: 1px black solid;
            text-align: center;
            flex: auto;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intem">Exemplo de bloco A</div>
        <div class="intem">Exemplo de bloco B</div>
        <div class="intem">Exemplo de bloco C</div>
        <div class="intem">Exemplo de bloco D</div>
        <div class="intem">Exemplo de bloco E</div>
    </div>
</body>
</html>
