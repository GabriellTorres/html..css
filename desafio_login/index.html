<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <main>
        <div class="geral">
            <h1>login</h1>
            <p>Seja bem-vindo(a) novamente. Realize o login para acessar sua conta e pode fazer configurações no seu ambiente</p>

            <form action="cadastro.php" method="post">
                <div class="botoes">
                    <label for="iemail">
                        <span id="icon" class="material-symbols-outlined">person</span>
                    </label>
                    <input id="mail" type="email" name="email" id="iemail" size="30" placeholder="Digite seu email" required>
                </div>

                <div id="senha" class="botoes">
                    <label for="isenha">
                        <span id="icon" class="material-symbols-outlined">key</span>
                    </label>
                    <input type="password" name="senha" id="isenha" size="30" placeholder="Digite sua senha" required>
                </div>
                <div id="enviar" class="botoes">
                    <input type="submit" value="Enviar">
                </div>
                <div id="esqueci" class="botoes">
                    <input type="button" value="Esqueci a senha" >
                </div>
            </form>
        </div>
    </main>
</body>
</html>
